{% extends 'base.html' %}

{% block content %}

<script>
	function toggleFav(btn) {
        var x = btn.firstElementChild;
        if (x.innerHTML === "star_border") {
            // TODO post to backend 
            x.innerHTML = "star";
        } else {
            // TODO post to backend 
            x.innerHTML = "star_border";
        }
    }
</script>

<div class="row row-flex">
	{% for shop in shops %}
	<div class="card z-depth-5 col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
		<div class="card-content">
			<h3>{{ shop.name }}</h3>
			<p class="shop-description">{{ shop.description }}</p>
			<p class="shop-web">{{ shop.webURL }}</p>
			<p>{{ shop.serviceType }}</p>
			<!--method="post" action="{% url 'add_to_fav' shop.id %}"-->
			<div class="input-group">
				<span class="input-group-btn">
                    <button onclick="toggleFav(this)" class="btn-floating waves-effect waves-light teal" type="submit">
                        <i id="star" class="medium material-icons">star_border</i>
                    </button>
                </span>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
